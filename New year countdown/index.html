<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>Timers</title>
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="title">New year countdown</p>
 <!-- countdown container-->
    <div class="timer-container">
        <div class="timer-box days-container">
            <p class="time-text day">0</p>
            <span>days</span>
        </div>
        <div class="timer-box hour-container">
            <p class="time-text hour">0</p>
            <span>hours</span>
        </div>
        <div class="timer-box min-container">
            <p class="time-text min">0</p>
            <span>mins</span>
        </div>
        <div class="timer-box secs-container">
            <p class="time-text sec">0</p>
            <span>secs</span>
        </div>
    </div>
 <!-- end of countdown container-->
<p class="title">clock</p>
 <!-- watch timer container -->
 <div class="watch-container">
    <div class="timer-box hour-box">
        <p class="time hours"></p>
        <span>hours</span>
    </div>
    <div class="timer-box min-box">
        <p class="time mins"></p>
        <span>mins</span>
    </div>
    <div class="timer-box secs-box">
        <p class="time secs"></p>
        <span>secs</span>
    </div>
    <div class="timer-box ampm">
        <p class="time am-pm"></p>
        <span></span>
    </div>
</div>
 <!-- end of watch timer container -->
 
<script src="js/main.js"></script>
</body>
</html>
