<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>Simple image slider</title>
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <!-- slider container -->
    <div class="slider-container">
        <!-- slide-btn -->
        <button class="prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next">
            <i class="fas fa-chevron-right"></i>
        </button>
        <!-- end of slide-btn -->
        <div class="slide">
            <img src="./images/car.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car1.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car2.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car3.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car4.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car5.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car6.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car7.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car8.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car9.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car10.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car11.jpg" alt="a super car">
        </div>
        <div class="slide">
            <img src="./images/car12.jpg" alt="a super car">
        </div>
    </div>
    <!-- end of slider container -->
 
<script src="js/main.js"></script>
</body>
</html>
