<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>Earnwin music player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
</head>
<body>

    <div class="container">
        <!-- music player container -->
        <div class="shadow py-6 px-3 wrapper rounded">
            <div class="lead mb-5 text-center logo"><span class="fw-bold">EARNWIN</span> music player <small>v1.0</small></div>
            <div class="music-player-container shadow rounded">
                <div class="music-info rounded">
                    <div class="text-center fw-bold text-light"><marquee id="title">Feeling</marquee></div>
                    <div id="progress">
                        <div class="progress-inner" id="slider"></div>
                    </div>
                </div>
                <div class="music-image-container">
                    <img src="images/no one.jpg" id="music-image" alt="music image">
                </div>
                <audio src="audio/no one.mp3" id="audio"></audio>
                <div id="commentary"></div>
                <div id="song"></div>
                <div class="controls">
                    <button class="next">
                        <i class="fas fa-backward back"></i>
                    </button>
                    <button class="play btn-play">
                        <i class="fas fa-play playing"></i>
                    </button>
                    <button class="prev">
                        <i class="fas fa-forward forward"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- end of music player container -->
    </div>
  
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
