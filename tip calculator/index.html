<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>Tip calculator</title>
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tip-container">
        <div class="tip-box">
            <label for="bill">Bill total</label>
            <div class="input-wrapper">
                <input type="number" id="bill-total" placeholder="0.00">
                <span>$</span>
            </div>
            <label for="tip">tip</label>
            <div class="input-wrapper">
                <input type="number" id="tip" placeholder="0.00">
                <span>%</span>
            </div>
            <div class="people-total-wrapper">
                <div class="people-box">
                    <h4>people</h4>
                    <div class="people-count-box">
                        <button class="minus">-</button>
                        <p class="people-num">1</p>
                        <button class="plus">+</button>
                    </div>
                </div>
                <div class="tot-per-pers-box">
                    <h4>total per person</h4>
                    <h2>$<span class="total">0.00</span></h2>
                </div>
            </div>
            <!-- <button class="calc-btn">Calculate bill</button> -->
        </div>
    </div>
 
<script src="js/main.js"></script>
</body>
</html>
