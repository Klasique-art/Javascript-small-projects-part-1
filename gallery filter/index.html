<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>Gallery filter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
</head>
<body>
 
   <main>
      <!-- the tabs -->
      <ul>
          <li class="list active" data-filter="all">All</li>
          <li class="list" data-filter="camera">Camera</li>
          <li class="list" data-filter="headphone">Headphone</li>
          <li class="list" data-filter="mobile">Mobile</li>
          <li class="list" data-filter="shoe">Shoe</li>
          <li class="list" data-filter="watch">Watch</li>
      </ul>
      <!-- end of the tabs -->
      <!-- the products -->
      <div class="products-wrapper">
          <div class="itemBox camera">
              <img src="images/camera/camera1.jpg" alt="camera image">
          </div>
          <div class="itemBox headphone">
              <img src="images/head/headphone1.jpg" alt="headphone image">
          </div>
          <div class="itemBox mobile">
              <img src="images/mobile/mobile1.jpg" alt="mobile image">
          </div>
          <div class="itemBox shoe">
              <img src="images/shoe/shoe1.jpg" alt="shoe image">
          </div>
          <div class="itemBox watch">
              <img src="images/watch/watch1.jpg" alt="watch image">
          </div>
          <div class="itemBox camera">
              <img src="images/camera/camera2.jpg" alt="camera image">
          </div>
          <div class="itemBox headphone">
              <img src="images/head/headphone2.jpg" alt="headphone image">
          </div>
          <div class="itemBox mobile">
              <img src="images/mobile/mobile2.jpg" alt="mobile image">
          </div>
          <div class="itemBox shoe">
              <img src="images/shoe/shoe2.jpg" alt="shoe image">
          </div>
          <div class="itemBox watch">
              <img src="images/watch/watch2.jpg" alt="watch image">
          </div>
          <div class="itemBox camera">
              <img src="images/camera/camera3.jpg" alt="camera image">
          </div>
          <div class="itemBox headphone">
              <img src="images/head/headphone3.jpg" alt="headphone image">
          </div>
          <div class="itemBox mobile">
              <img src="images/mobile/mobile3.jpg" alt="mobile image">
          </div>
          <div class="itemBox shoe">
              <img src="images/shoe/shoe3.jpg" alt="shoe image">
          </div>
          <div class="itemBox watch">
              <img src="images/watch/watch3.jpg" alt="watch image">
          </div>
          <div class="itemBox headphone">
              <img src="images/head/headphone4.jpg" alt="headphone image">
          </div>
          <div class="itemBox mobile">
              <img src="images/mobile/mobile4.jpg" alt="mobile image">
          </div>
          <div class="itemBox shoe">
              <img src="images/shoe/shoe4.jpg" alt="shoe image">
          </div>
          <div class="itemBox watch">
              <img src="images/watch/watch4.jpg" alt="watch image">
          </div>
          <div class="itemBox mobile">
              <img src="images/mobile/mobile5.jpg" alt="mobile image">
          </div>
      </div>
      <!-- end of the products -->
   </main>
 
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
